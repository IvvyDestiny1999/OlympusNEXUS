<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de Senha</title>

  <style>
    /* Reutilizando os estilos do arquivo original */
    /* (Mantenha todo o CSS do arquivo anterior) */

    /* Estilos específicos para recuperação de senha */
    .recuperacao-senha-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-135deg, #009739, #FFCC29, #002776);
    }

    .recuperacao-senha-box {
      width: 500px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      padding: 50px;
      text-align: center;
    }

    .recuperacao-senha-titulo {
      font-family: 'Poppins-Bold';
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    .recuperacao-senha-descricao {
      font-family: 'Poppins-Regular';
      color: #666;
      margin-bottom: 30px;
      text-align: left;
    }

    .btn-enviar-recuperacao {
      width: 100%;
      height: 50px;
      background: #57b846;
      border-radius: 25px;
      color: #fff;
      font-family: 'Montserrat-Bold';
      text-transform: uppercase;
      transition: all 0.4s;
    }

    .btn-enviar-recuperacao:hover {
      background: #333;
    }

    .link-voltar {
      display: block;
      margin-top: 20px;
      color: #57b846;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="recuperacao-senha-container">
    <div class="recuperacao-senha-box">
      <h2 class="recuperacao-senha-titulo">Recuperação de Senha</h2>
      
      <p class="recuperacao-senha-descricao">
        Insira seu e-mail cadastrado. Enviaremos um link para redefinir sua senha.
      </p>

      <form class="login100-form validate-form" onsubmit="return recuperarSenha()">
        <div class="wrap-input100 validate-input" data-validate="E-mail válido é necessário: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="E-mail">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" class="btn-enviar-recuperacao">
            Enviar Link de Recuperação
          </button>
        </div>

        <a href="/HTML - Login V2.1.html" class="link-voltar">
          Voltar para Login
          <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
        </a>
      </form>
    </div>
  </div>

  <script>
    function recuperarSenha() {
      var email = document.querySelector('input[name="email"]').value;
      
      // Validação básica de e-mail
      if (email.trim() === '') {
        alert('Por favor, insira seu e-mail.');
        return false;
      }

      // Simulação de envio de link de recuperação
      alert('Link de recuperação enviado para: ' + email);
      return false; // Impede o envio real do formulário
    }
  </script>
</body>
</html>
